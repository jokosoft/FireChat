<div class="container main-container">
    <h1>Firechat</h1>

    <div class="col-md-12 text-right" *ngIf="_cs.usuario.uid">
        <button type="button" class="btn btn-outline-danger" (click)="_cs.logout()">
            Salir
        </button>

    </div>

    <app-login *ngIf="!_cs.usuario.uid"></app-login>

    <div class="chat-window" *ngIf="_cs.usuario.uid" style="float:left;">

        <app-chat></app-chat>

    </div>
    <div style="padding: 5px; float: left;"></div>
    <app-perfil *ngIf="_cs.detalleMensaje" class="fadeIn"></app-perfil>

</div>
